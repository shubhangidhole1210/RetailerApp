<div ng-controller="loginCtrl">

<form  name="myForm" novalidate>
<fieldset>
<div align="center">
<div class="loginForm">
User Name:<input type="text" id="username" placeholder="Enetr User name here" class="box" ng-model="username" required><br>
 <span class="text-error" data-ng-show="myForm.submitted && myForm.username.$error.required"> user name is required</span>
<br>
 Password:-<input type="password" id="password" placeholder="Enter Password here" class="box" ng-model="password" required>
<br>
 <span class="text-error" data-ng-show="myForm.submitted && myForm.password.$error.required"> password is required</span>
<br>
<label style="color: red;">{{errorMsg}}</label>
<br>
<div class="buttons">
<button type="button" ng-click="login()" ng-disabled="myForm.$invalid" >Login</button>
<button type="button"  ng-disabled="myForm.$invalid">Cancel</button>
<circle-spinner ng-show="showSpinner"></circle-spinner>
</div>
<a href="signUp.html"><button type="button" class="button1"  ng-click="signUp()">Sign-Up</button></a>
</div>
</div>
</fieldset>
</form>
</div>
