<div ng-controller="cartCtrl">
<div class="product-container-main">
<div class="product-header">
<h3>Fashion & Lifestyle</h3>
</div>

<div class="arrow left"><input type="button" value="&#10094" onmousedown="scrollDiv('MyDiv', 3)" onmouseup="clearTimeout(timer1)" /></div>
<div class="display-scroll" id="MyDiv">
	<ul class="display-information">
	
		<li ng-repeat="product in products" class="product-item">
			    <div class="display-product-info">
				<img class="img-box" alt="{{product.title}}" ng-src="{{product.image}}" ng-click="productDetails()">
				<!-- <figcaption> -->
					<h4 class="product-title" style="font-weight: bold;">{{product.title}}</h4>
					<h4 class="offer-price medium">Offer:{{product.offer}} % Off</h4>
					<h4 class="original-price" style="text-decoration: none;">Price : &#8377;{{product.price}}</h4>
					<!-- <button ng-click="addToCart(product);">Add to cart</button> -->
				<!-- </figcaption> -->
			    </div>
		    </li>
	</ul>
	</div>
	<div class="arrow right"><input type="button" value="&#10095" onmousedown="scrollDiv('MyDiv', -4)" onmouseup="clearTimeout(timer1)"></div>
	</div>
	
	<div class="product-container-main">
<div class="product-header">
<h3>Best Selling Products</h3>
</div>

	<div ng-if="cart.length" class="shopping-cart">

		<span class="cart-item th radius" ng-repeat="product in cart">
