		<p ng-hide="searchInfo"></p>

<div ng-controller="cartCtrl">
<div class="display-scroll">
	<ul class="display-information">
	
		<li ng-repeat="product in products">
			    <div class="display-product-info">
				<img class="img-box" alt="{{product.title}}" ng-src="{{product.image}}">
				<!-- <figcaption> -->
					<h4 class="product-title">{{product.title}}</h4>
					<h4 class="offer-price">Offer:{{product.offer}}$</h4>
					<h4 class="original-price" style="text-decoration: none;">Price:{{product.price}}$</h4>
					<!-- <button ng-click="addToCart(product);">Add to cart</button> -->
				<!-- </figcaption> -->
			    </div>
		    </li>
	</ul>
	</div>
	
	<div class="display-selling-scroll">
	<ul class="display-selling-information">
	
		<li ng-repeat="product in sellingProducts">
			    <div class="display-product-info">
				<img class="img-box" alt="{{product.title}}" ng-src="{{product.image}}">
				<!-- <figcaption> -->
					<h4 class="product-title">{{product.title}}</h4>
					<h4 class="original-price" style="text-decoration: none;">Price:{{product.price}}$</h4>
					<!-- <button ng-click="addToCart(product);">Add to cart</button> -->
				<!-- </figcaption> -->
			    </div>
		    </li>
	</ul>
	</div>
	
	<div ng-if="cart.length" class="shopping-cart">
		<h3>{{cart.length}} items in cart, {{getCartPrice()}},$</h3>
		<span class="cart-item th radius" ng-repeat="product in cart">
			<img alt="" ng-src="{{product.image}}" title="{{product.title}}">
			<span class="badge" ng-show="product.quantity  >1">
				x{{product.quantity}} </span>
		</span>
		<button ng-click="checkout();">checkout</button>
	</div>
</div>
