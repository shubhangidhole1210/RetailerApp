<div ng-controller="sellerTwoCtrl">
       <div class="seller-details">
          <div class="home-contact" style="padding-left: 10px">
              <div class="redirect to home">
                 <a ng-click="sellerDetailsFunc()">Home</a>
                 <span>/</span>
                 <span style="font-weight: bold;">SuperComNet</span>
              </div>
              <div style="font-size: 28px;padding-top: 15px">SuperComNet</div>
              <div style="padding-top: 15px;padding-bottom: 10PX">High Product Quality and Great shopping experience with SuperCom Net</div>
          </div>
          
          <div style="border-top: 2px solid #666;color: color: #565656;padding-top: 10PX;font-weight: 500;padding-left: 10px">REVIEWS & RATING</div>
          <div class="positive-rating">
                 <div class="positive-rating1" style="padding-left: 10px">
                    <div class="rating-percentage">
                       <span class="rating-percent">77%</span>
                       <span style="padding-left: 5px;vertical-align: super;">Positive</span>
                    </div>
                    <div style="font-size: 15px">Based on 147,040 ratings</div>
                 </div>
          </div>
          
          <div class="review-list">
              <div class="seller-review" ng-repeat="seller in sellerDetails">
                 <div class="seller-rating">
                     <div class="seller-star  rating">
                        <span><img src="image/ic_launcher_blue.png" width="12px" height="12px">
                        <img alt="" src="image/ic_launcher_blue.png" width="12px" height="12px">
                        <img alt="" src="image/ic_launcher_blue.png" width="12px" height="12px">
                        <img alt="" src="image/ic_launcher_blue.png" width="12px" height="12px">
                        <img alt="" src="image/ic_launcher_blue.png" width="12px" height="12px">
                        </span>
                     </div>
                     
                      <div class="review-wrote-for-seller">
                    <span class="seller-reviewBy">{{seller.sellerReviewBy}}</span>
                    <span style="padding-left: 5px">Wrote</span>
                 </div>
                 <div class="seller-review-date">{{seller.reviewDate}}</div>
                 </div>
                <div class="seller-review-description">{{seller.reviewDescription}}</div>
                 
              </div>
          </div>
          
          <div class="display-next-seller-page">
             <div class="btn-group" role="group" aria-label="..." style="width: 100%">
                  <button type="button" class="btn btn-default" style="">Previous page</button>
                  <button type="button" class="btn btn-default" style="margin-left: 1%" ng-click="sellerTwoDetails()">1</button>
                  <button type="button" class="btn btn-default" style="margin-left: 1%">2</button>
                  <button type="button" class="btn btn-default" style="margin-left: 1%">3</button>
                  <button type="button" class="btn btn-default" style="margin-left: 1%">4</button>
                  <button type="button" class="btn btn-default" style="margin-left: 1%">5</button>
                  <button type="button" class="btn btn-default" style="margin-left: 1%">6</button>
                  <button type="button" class="btn btn-default" style="margin-left: 1%">7</button>
                  <button type="button" class="btn btn-default" style="margin-left: 1%">Next Page</button>
             </div>
             <div style="padding-left: 10%;padding-top: 8px">1,587 items found. Showing upto 10 items per page.</div>
         </div>
          
       </div>
    
 </div>
